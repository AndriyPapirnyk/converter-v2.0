<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Con API</title>
</head>
<body>
    <div class="wrap">
        <h2 class="logo">Converter</h2>

       <div class="card">
        <div class="box">
            <p>From:</p>
            <select class="select" name="" id="sel1"></select>  
            </div>
            <div class="box">
            <p>To:</p>
            <select class="select" name="" id="sel2"></select>
            </div>
            <div class="box">
            <p>Amount:</p>
            <input type="number" id="sum">      
            </div>
            <div class="line"></div>
            <h2 id="res" class="result">0.00</h2>
            <div class="row">
            <div class="clear">Clear</div>
            </div>
       </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
